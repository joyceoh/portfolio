name: Vue Portfolio CI/CD

on:
  push:
    branches: [ main, master ]
  pull_request:
    branches: [ main, master ]
  workflow_dispatch:

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout ðŸ›Žï¸
        uses: actions/checkout@v3

      - name: Setup Node.js ðŸ”§
        uses: actions/setup-node@v3
        with:
          node-version: '18'
          cache: 'npm'

      - name: Install dependencies ðŸ“¦
        run: npm ci

      - name: Build ðŸ”¨
        run: npm run build

      # Add linting if you want to enforce code quality
      # - name: Lint ðŸ§¹
      #   run: npm run lint

      # Add testing when you have tests in your project
      # - name: Test ðŸ§ª
      #   run: npm run test
      
      - name: Copy CNAME to build output
        run: |
          if [ ! -f dist/CNAME ]; then
            echo "joyceoh.com" > dist/CNAME
          fi

      - name: Deploy to GitHub Pages ðŸš€
        if: github.event_name != 'pull_request'
        uses: JamesIves/github-pages-deploy-action@v4
        with:
          folder: dist  # The folder the action should deploy
          branch: gh-pages # The branch the action should deploy to
